dist: trusty
language: java
jdk:
- oraclejdk8
install:
- mvn clean integration-test
deploy:
  provider: script
  script: mvn deploy -s deploy.settings.xml -Dmaven.test.skip=true -DdeployAtEnd=true
  skip_cleanup: true
  on:
    tags: true
notifications:
  email:
    on_success: change
    on_failure: change
cache:
  directories:
  - "$HOME/.m2"
